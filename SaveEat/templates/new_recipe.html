<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe - SaveEat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üçΩÔ∏è SaveEat</h1>
            <p>Add New Recipe</p>
        </header>

        <div class="card">
            <h2>Extract Recipe from URL</h2>
            <form id="recipeForm">
                <div class="form-group">
                    <label for="recipeUrl">Recipe URL:</label>
                    <input type="url" id="recipeUrl" name="url" value="{{ url }}" required placeholder="https://example.com/recipe">
                </div>
                <button type="submit" class="btn btn-primary">Extract Recipe</button>
            </form>
            <div id="extractionStatus" class="status hidden"></div>
            
            <div class="form-actions" style="margin-top: 20px;">
                <a href="/" class="btn btn-secondary">Back to Recipes</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('recipeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const url = document.getElementById('recipeUrl').value;
            const statusDiv = document.getElementById('extractionStatus');
            
            statusDiv.className = 'status loading';
            statusDiv.textContent = 'Extracting recipe data...';
            statusDiv.classList.remove('hidden');

            try {
                const response = await fetch('/api/extract-recipe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });

                if (response.ok) {
                    const newRecipe = await response.json();
                    
                    statusDiv.className = 'status success';
                    statusDiv.textContent = 'Recipe extracted successfully! Redirecting...';
                    
                    // Redirect to main page after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    throw new Error('Failed to extract recipe');
                }
            } catch (error) {
                console.error('Error extracting recipe:', error);
                statusDiv.className = 'status error';
                statusDiv.textContent = 'Failed to extract recipe. Please try again.';
            }
        });
    </script>
</body>
</html>
