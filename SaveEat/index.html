<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaveEat - Recipe Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üçΩÔ∏è SaveEat</h1>
            <nav>
                <button id="viewRecipes" class="nav-btn active">View Recipes</button>
                <button id="addRecipe" class="nav-btn">Add Recipe</button>
            </nav>
        </header>

        <!-- Recipe Form Section -->
        <section id="addRecipeSection" class="section hidden">
            <div class="card">
                <h2>Add New Recipe</h2>
                <form id="recipeForm">
                    <div class="form-group">
                        <label for="recipeUrl">Recipe URL:</label>
                        <input type="url" id="recipeUrl" name="url" required placeholder="https://example.com/recipe">
                    </div>
                    <button type="submit" class="btn btn-primary">Extract Recipe</button>
                </form>
                <div id="extractionStatus" class="status hidden"></div>
            </div>
        </section>

        <!-- Recipe Display Section -->
        <section id="viewRecipesSection" class="section">
            <div class="card">
                <div class="controls">
                    <div class="search-filter">
                        <input type="text" id="searchInput" placeholder="Search recipes...">
                        <select id="statusFilter">
                            <option value="">All Status</option>
                            <option value="To Cook">To Cook</option>
                            <option value="Validated">Validated</option>
                            <option value="Rejected">Rejected</option>
                        </select>
                        <select id="sortBy">
                            <option value="date">Sort by Date</option>
                            <option value="name">Sort by Name</option>
                            <option value="status">Sort by Status</option>
                        </select>
                    </div>
                    <div class="actions">
                        <button id="printIngredients" class="btn btn-secondary">Print Selected Ingredients</button>
                        <button id="generateBook" class="btn btn-primary">Generate Recipe Book</button>
                    </div>
                </div>

                <div class="recipe-grid" id="recipeGrid">
                    <!-- Recipes will be loaded here -->
                </div>
            </div>
        </section>
    </div>

    <!-- Recipe Modal -->
    <div id="recipeModal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Edit Recipe</h2>
            <form id="editRecipeForm">
                <input type="hidden" id="editRecipeId">
                
                <div class="form-group">
                    <label for="editName">Recipe Name:</label>
                    <input type="text" id="editName" name="name" required>
                </div>

                <div class="form-group">
                    <label for="editIngredients">Ingredients:</label>
                    <textarea id="editIngredients" name="ingredients" rows="6"></textarea>
                </div>

                <div class="form-group">
                    <label for="editInstructions">Instructions:</label>
                    <textarea id="editInstructions" name="instructions" rows="8"></textarea>
                </div>

                <div class="form-group">
                    <label for="editPortions">Number of Portions:</label>
                    <input type="number" id="editPortions" name="portions" min="1">
                </div>

                <div class="form-group">
                    <label for="editStatus">Status:</label>
                    <select id="editStatus" name="status">
                        <option value="To Cook">To Cook</option>
                        <option value="Validated">Validated</option>
                        <option value="Rejected">Rejected</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="editComment">Comment:</label>
                    <textarea id="editComment" name="comment" rows="3" placeholder="Add your notes..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelEdit">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
